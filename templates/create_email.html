

{% include 'nav.html' %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  </head>
  <body>

    <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Replace with your content -->

        {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {% for message in messages %}
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
        {% endfor %}
        {% endif %}

<form method="post">
    {% csrf_token %}

  <div class="form-group">
    
    <input type="text" class="form-control" name="email-subject" placeholder="Subject...">
  </div>

  <div class="form-group">

    <textarea class="form-control"  name="email-body" placeholder="Body.."></textarea>
  </div>

    <div class="form-group">
    
    <textarea class="form-control" name="email-receiver" placeholder="Receiver's email"></textarea>
  </div>



  <button type="submit" class="btn btn-primary">Send Email</button>
</form>
    </div>
  </main>




  </body>
</html>
